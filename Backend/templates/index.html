<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspector de piezas (PatchCore)</title>
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
  <header class="container">
    <h1>Inspector de piezas <span class="sub">(PatchCore)</span></h1>
  </header>

  <main class="container grid">
    <!-- Columna izquierda: carga y preview -->
    <section class="card">
      <h2>Imagen</h2>
      <input id="file" type="file" accept="image/" multiple />
      <div class="preview-wrap">
        <img id="preview" alt="preview"/>
      </div>
    </section>

    <!-- Columna derecha: opciones -->
    <section class="card">
      <h2>Opciones</h2>

      <div class="field">
        <label class="radio">
          <input type="radio" name="thrMode" id="thrAuto" checked />
          <span>Umbral: usar del backend</span>
        </label>
      </div>

      <div class="field row">
        <label class="radio">
          <input type="radio" name="thrMode" id="thrManual" />
          <span>Umbral manual</span>
        </label>
        <input id="thrValue" class="num" type="number" step="0.001" placeholder="ej: 0.40" disabled />
      </div>

      <div class="field">
        <label for="mode">Sensibilidad</label>
        <select id="mode">
          <option value="">normal (umbral base)</option>
          <option value="sensitive">sensible (0.8× umbral)</option>
          <option value="strict">estricto (1.2× umbral)</option>
        </select>
      </div>

      <button id="btn" class="btn primary">Analizar</button>

      <div id="cfg" class="chips"></div>
    </section>
  </main>

  <!-- Resultados -->
  <section class="container card">
    <h2>Resultado</h2>
    <div id="result"></div>
    <div id="overlayBox" class="overlay"></div>

    <h3>Respuesta JSON</h3>
    <pre id="json" class="code"></pre>
  </section>

  <script defer src="/static/js/app.js"></script>
</body>
</html>
